<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="icon" href="https://th.bing.com/th/id/OIP.96Y0ZV7tEv8fSx1-X5Y8jwAAAA?rs=1&pid=ImgDetMain" type="image/x-icon">  <!-- Update this link -->
    
    <link rel="stylesheet" href="./style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    
</head>

<style>
    .col-3{
        padding-right: 200px;
    }
</style>
<body>
    
    <!-- Centered Form with Highlighted Placeholder and Box Shadow -->
<div class="container d-flex justify-content-center align-items-center" style="min-height: 100vh;">
    <div class="row">
        <div class="col-2"></div>

        <div class="col-3 ">
            
            <div class="card p-4 shadow" style="width: 350px; box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5);">
                <div class="text-center mb-4">
                    <img src="https://logodix.com/logo/871229.jpg" alt="Bank Logo" height="60px" width="100px" class="rounded-circle" style="box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.5);">
                </div>
                <h2 class="text-center mb-4">My Bank</h2>

               <!-- Login Form -->
<form id="loginForm">
    <div class="mb-3">
        <input type="text" class="form-control highlight-placeholder rounded-pill" id="loginUsername" placeholder="Username" style="box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.6);" required>
    </div>
    
    <div class="mb-3">
        <input type="text" class="form-control highlight-placeholder rounded-pill" id="loginAccountNumber" placeholder="Account Number" style="box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.6);" required>
    </div>
    
    <div class="mb-3">
        <input type="password" class="form-control highlight-placeholder rounded-pill" id="loginPassword" placeholder="Password" style="box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.6);" required>
    </div>
    
    <button type="button" class="btn btn-dark w-100 rounded-pill" onclick="login()">Login</button>
</form>

                
            
                <div class="text-center mt-3">
                    <a href="#" class="text-dark text-decoration-none">Forgot Password? 
                        <span style="color: red;">OR</span> 
                        <a href="register.html" style="color: blue; text-decoration: underline;">Sign Up</a>
                    </a>
                </div>
                
                
            </div>

        </div>

        <div class="col-7"></div>
    </div>
</div>


<script>

function login() {
    // Get the values from the input fields
    const username = document.getElementById('loginUsername').value;
    const accountNumber = document.getElementById('loginAccountNumber').value;
    const password = document.getElementById('loginPassword').value;

    // Check if any of the fields are empty
    if (!username || !accountNumber || !password) {
        alert("Please fill in all fields.");
        return; // Exit the function if fields are empty
    }

    // Retrieve existing users from local storage
    const existingUsers = JSON.parse(localStorage.getItem('users')) || [];

    // Check if user exists and validate password
    const user = existingUsers.find(user => 
        user.username === username && 
        user.accountNumber === accountNumber && 
        user.password === password
    );

    if (user) {
        // Store the username and account number in local storage
        localStorage.setItem('username', username);
        localStorage.setItem('accountNumber', accountNumber);
        // Redirect to the transaction page
        window.location.href = 'transaction.html'; 
    } else {
        alert("Invalid login credentials. Please try again.");
    }
}




</script>
    
</body>
</html>
