    <script>

        // Retrieve the username and account number from local storage
const username = localStorage.getItem('username');
const accountNumber = localStorage.getItem('accountNumber');

// If a username exists, update the welcome message
if (username) {
    document.getElementById('welcomeMessage').textContent = `Welcome ${username}`;
}

// Initialize balance in local storage if it doesn't exist
if (!localStorage.getItem('balance')) {
    localStorage.setItem('balance', JSON.stringify({ balance: 0 }));
}

// Function to format amount to Indian Rupees
function formatCurrency(amount) {
    return `₹${amount.toLocaleString('en-IN')}`;
}

// Deposit Function
document.getElementById('depositForm').addEventListener('submit', function (event) {
    event.preventDefault(); // Prevent form from submitting normally

    const depositAccNo = document.getElementById('depositAccNo').value;
    const depositAmount = parseFloat(document.getElementById('depositAmount').value);

    // Validate input
    if (!depositAccNo || depositAccNo !== accountNumber || isNaN(depositAmount) || depositAmount <= 0) {
        alert("Please enter a valid account number that matches your registered account and a valid amount.");
        return;
    }

    // Update balance
    const currentBalance = JSON.parse(localStorage.getItem('balance'));
    currentBalance.balance += depositAmount;

    // Store updated balance
    localStorage.setItem('balance', JSON.stringify(currentBalance));

    // Alert user
    alert(`Deposit successful!\nAdded Amount: ${formatCurrency(depositAmount)}\nNew Balance: ${formatCurrency(currentBalance.balance)}`);

    // Clear form fields
    document.getElementById('depositForm').reset();
});

// Withdrawal Function
document.getElementById('withdrawForm').addEventListener('submit', function (event) {
    event.preventDefault(); // Prevent form from submitting normally

    const withdrawAccNo = document.getElementById('withdrawAccNo').value;
    const withdrawAmount = parseFloat(document.getElementById('withdrawAmount').value);

    // Validate input
    if (!withdrawAccNo || withdrawAccNo !== accountNumber || isNaN(withdrawAmount) || withdrawAmount <= 0) {
        alert("Please enter a valid account number that matches your registered account and a valid amount.");
        return;
    }

    const currentBalance = JSON.parse(localStorage.getItem('balance'));

    // Check if sufficient balance is available
    if (withdrawAmount > currentBalance.balance) {
        alert("Insufficient funds for withdrawal.");
        return;
    }

    // Update balance
    currentBalance.balance -= withdrawAmount;

    // Store updated balance
    localStorage.setItem('balance', JSON.stringify(currentBalance));

    // Alert user
    alert(`Withdrawal successful!\nWithdrawn Amount: ${formatCurrency(withdrawAmount)}\nNew Balance: ${formatCurrency(currentBalance.balance)}`);

    // Clear form fields
    document.getElementById('withdrawForm').reset();
});

function checkBalance() {
    // Get the account number input
    const accountNumberInput = document.getElementById('checkAccNo').value;
    
    // Retrieve the stored account number and balance from local storage
    const storedAccountNumber = localStorage.getItem('accountNumber');
    const currentBalance = JSON.parse(localStorage.getItem('balance'));

    // Check if the input account number matches the stored account number
    if (accountNumberInput !== storedAccountNumber) {
        alert("Incorrect account number. Please try again.");
    } else {
        // Display the balance
        const balanceMessage = document.getElementById('balanceMessage');
        balanceMessage.textContent = `Your current balance is: ₹${currentBalance.balance.toLocaleString('en-IN')}`;
    }
}




    </script>
