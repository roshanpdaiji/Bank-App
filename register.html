<body>
    
    <!-- Centered Form with Highlighted Placeholder and Box Shadow -->
<div class="container d-flex justify-content-center align-items-center" style="min-height: 100vh;">
    <div class="row">
        <div class="col-2"></div>
        <div class="col-3 ">
            <div class="card p-4 shadow" style="width: 350px; box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5);">
                <div class="text-center mb-4">
                    <img src="https://logodix.com/logo/871229.jpg" alt="Bank Logo" height="60px" width="100px" class="rounded-circle" style="box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.5);">
                </div>
                <h2 class="text-center mb-4">My Bank</h2>


<!-- Registration Form -->
<form id="registrationForm">
    <div class="mb-3">
        <input type="text" class="form-control highlight-placeholder rounded-pill" id="username" placeholder="Username" style="box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.6);" required>
    </div>
    
    <div class="mb-3">
        <input type="text" class="form-control highlight-placeholder rounded-pill" id="accountNumber" placeholder="Account Number" style="box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.6);" required>
    </div>
    
    <div class="mb-3">
        <input type="password" class="form-control highlight-placeholder rounded-pill" id="password" placeholder="Password" style="box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.6);" required>
    </div>
    
    <button type="button" class="btn btn-dark w-100 rounded-pill" onclick="register()">Register</button>
</form>





                <div class="text-center mt-3">
                    <a href="#" class="text-dark text-decoration-none">Already have an account?   
                        <a href="login.html" style="color: blue; text-decoration: underline;">  Sign In</a>
                    </a>
                </div>
                

            </div>
        </div>
        <div class="col-7"></div>
    </div>
</div>


<script>
       
       function register() {
    // Get the values from the input fields
    const username = document.getElementById('username').value;
    const accountNumber = document.getElementById('accountNumber').value;
    const password = document.getElementById('password').value;

    // Check if any of the fields are empty
    if (!username || !accountNumber || !password) {
        alert("Please fill in all fields.");
        return; // Exit the function if fields are empty
    }

    // Retrieve existing usernames from local storage
    const existingUsers = JSON.parse(localStorage.getItem('users')) || [];

    // Check if the username already exists
    if (existingUsers.includes(username)) {
        alert("Username already exists. Please choose a different username.");
        return; // Exit the function if username exists
    }

    // If all fields are filled and username is unique, show success alert
    alert("Registration successful!");

    // Store the username in local storage
    existingUsers.push(username); // Add the new username to the list
    localStorage.setItem('users', JSON.stringify(existingUsers)); // Save the updated list

    // Redirect to the login page (or any other page you want)
    window.location.href = 'login.html';
}

function register() {
    const username = document.getElementById('username').value;
    const accountNumber = document.getElementById('accountNumber').value;
    const password = document.getElementById('password').value;

    // Check if any of the fields are empty
    if (!username || !accountNumber || !password) {
        alert("Please fill in all fields.");
        return;
    }

    const existingUsers = JSON.parse(localStorage.getItem('users')) || [];

    // Check if the username or account number already exists
    if (existingUsers.some(user => user.username === username || user.accountNumber === accountNumber)) {
        alert("Username or account number already exists. Please choose a different one.");
        return;
    }

    // If all fields are filled and username/account number is unique
    alert("Registration successful!");

    // Store user details in local storage
    existingUsers.push({ username, accountNumber, password }); // Save account number with username
    localStorage.setItem('users', JSON.stringify(existingUsers)); // Save the updated list
    localStorage.setItem('username', username); // Store the username
    localStorage.setItem('accountNumber', accountNumber); // Store the account number

    // Redirect to the login page (or any other page you want)
    window.location.href = 'login.html';
}




</script>
    
</body>
</html>
